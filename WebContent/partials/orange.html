<style> 
div.mycolor {
	border : 2px solid black;
	color : #A52A2A;
    background-color: orange;
    position: relative;
    -webkit-animation-name: color; /* Chrome, Safari, Opera */
    -webkit-animation-duration: 4s; /* Chrome, Safari, Opera */
    -webkit-animation-delay: 2s; /* Chrome, Safari, Opera */
    animation-name: color;
    animation-duration: 4s;
    animation-delay: 2s;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes color {
    0%   {background-color:#orange; left:0px; width: 500px;}
    25%  {background-color:#FF7F50; left:20px;width: 520px;}
    50%  {background-color:#FF8C00; left:40px;width: 500px;}
    75%  {background-color:#E9967A; left:20px;width: 520px;}
    100% {background-color:orange; left:0px;width: 500px;}
}

/* Standard syntax */
@keyframes color {
     0%   {background-color:#orange; left:0px; width: 500px;}
    25%  {background-color:#FF7F50; left:20px;width: 520px;}
    50%  {background-color:#FF8C00; left:40px;width: 500px;}
    75%  {background-color:#E9967A; left:20px;width: 520px;}
    100% {background-color:orange; left:0px;width: 500px;}
}
</style>
<div class="mycolor col-xs-offset-2 col-xs-9"><h3>{{message}}</h3></div>
