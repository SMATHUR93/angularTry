<div class="panel panel-primary">
	<div class="panel-heading" id="name" ng-show="!!user.name">{{
		user.name }}</div>
	<div class="panel-body">
		<div id="address" ng-show="!!user.address">
			<h4>ADDRESS</h4>
			house Number : {{ user.address.house }} <br> Street : {{
			user.address.street }} <br> City : {{ user.address.city }} <br>
			State : {{ user.address.state }} <br> Country : {{
			user.address.country }} <br> Pin Code : {{ user.address.pinCode
			}} <br>
		</div>
		<br />
		<h4>FRIENDS</h4>
		<ul id="friends" ng-show="!!user.friends">
			<li ng-repeat="friend in user.friends">{{ friend }}</li>
		</ul>
	</div>
</div>
